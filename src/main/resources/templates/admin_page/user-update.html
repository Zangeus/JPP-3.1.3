<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editing</title>
    <link href="https://i.ibb.co/dGFjh85/skull.png" rel="icon">
</head>
<body>
<header>
    <h4>Go to <a href="/user" >my page</a> or <a href="/logout" >logout</a></h4>
</header>

<h2>User info</h2>
<br>

<form th:method="PATCH" th:action="@{/admin/updateUser}" th:object="${user}">

    <input type="hidden" th:field="*{id}"/>

    <label for="name">Name: </label>
    <input type="text" th:field="*{username}" id="name">
    <br><br>

    <label for="password">Password: </label>
    <input type="text" th:field="*{password}" id="password">
    <br><br>

    <input type="submit" value="Approve">
</form>

</body>
</html>
