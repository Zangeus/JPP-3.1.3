<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
</head>
<body>
<header>
    <div class="container-fluid p-0">
        <nav class="navbar navbar-expand-lg navbar-light bg-dark p-2" style="height: 7vh">

            <h4 style="color: White">
                <span style="font-weight: bold" th:text="${user.getEmail()}"></span>
                with roles: <span th:text="${user.getRolesToString()}"></span></h4>

            <div class="collapse navbar-collapse"
                 id="navbarSupportedContent"></div>

            <form th:method="POST" th:action="@{/logout}">
                <input type="submit"
                       class="btn btn-dark"
                       style="color: LightGrey"
                       value="Logout">
            </form>
        </nav>
    </div>
</header>

<div class="d-flex align-items-start">
    <div class="col-2 p-2">
        <div class="nav flex-column nav-pills"
             id="v-pills-tab"
             role="tablist"
             aria-orientation="vertical">

            <a class="nav-link active"
               id="v-pills-user-tab"
               data-bs-toggle="pill"
               href="#v-pills-user"
               role="tab"
               aria-controls="v-pills-user"
               aria-selected="true">User
            </a>
        </div>
    </div>
    <div class="col-10">
        <div class="tab-content bg-light"
             id="v-pills-tabContent">
            <div class="tab-pane fade show active"
                 id="v-pills-user"
                 role="tabpanel"
                 aria-labelledby="v-pills-user-tab">

                <div class="container">
                    <div class="d-flex align-content-center flex-wrap"
                         style="height: 100px">
                        <h1 class="display-3">User information-page</h1>
                    </div>

                    <table class="table table-bordered table-hover caption-top">
                        <caption><p class="fw-bold">About user</p></caption>
                        <thead class="table-while">
                        <tr>
                            <th>ID</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Age</th>
                            <th>Email</th>
                            <th>Roles</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <td th:text="${user.id}"></td>
                            <td th:text="${user.name}"></td>
                            <td th:text="${user.surname}"></td>
                            <td th:text="${user.age}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.roles}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
